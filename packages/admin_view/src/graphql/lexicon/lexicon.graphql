query lexFindAll {
  lexFindAll {
    _id
    name
    schema
  }
}

query getAllLexEntries($lexicon: String!) {
  lexiconAllEntries(lexicon: $lexicon) {
    key
    primary
    video
    associates
    fields
  }
}

mutation lexCreate($lexicon: LexiconCreate!) {
  lexiconCreate(lexicon: $lexicon) {
    _id
    name
    schema
  }
}
