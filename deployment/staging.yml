version: '3.8'
services:
  lex-service:
    container_name: lex-service
    image: hicsail/lex-service:main
    restart: always
    ports:
      - 4008:3001
    env_file:
      - ../stack.env
  lex-mongo:
    container_name: lex-mongo
    image: mongo
    restart: "always"
    volumes:
      - lex-mongo:/data/db
  gateway:
    container_name: lex-gateway
    image: hicsail/lex-gateway:main
    restart: always
    port:
      - 4009:3001
    env_file:
      - ../stack.env

volumes:
  lex-mongo:
    external: true
